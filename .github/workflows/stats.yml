name: Update GitHub Stats Image

on:
  schedule:
    - cron: "0 0 * * *" # يحدث يومياً الساعة 00:00
  workflow_dispatch: # لتشغيله يدوياً من Actions

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install pillow requests

      - name: Generate stats image
        run: python generate_stats.py

      - name: Commit changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.jpg
          git commit -m "Update stats image" || echo "No changes to commit"
          git push