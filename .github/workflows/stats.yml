name: Update GitHub Stats Image

on:
  schedule:
    - cron: "0 0 * * *"  # يحدث يومياً الساعة 00:00 UTC
  workflow_dispatch:        # لتشغيله يدوياً

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # --- التغيير هنا ---
      # لم نعد بحاجة للاعتماديات القديمة مثل cairo و poppler
      # - name: Install system dependencies
      #  ... (تم حذف هذا الجزء بالكامل)

      # --- التغيير هنا ---
      # نقوم الآن بتثبيت Pillow فقط بالإضافة إلى requests
      - name: Install Python dependencies
        run: pip install requests Pillow

      - name: Generate stats image
        run: python generate_stats.py

      - name: Commit updated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.png
          # استخدم --amend لتجنب إنشاء سجل commit ضخم مع الوقت
          # أو استخدم الرسالة العادية إذا كنت تفضل ذلك
          if ! git diff --cached --quiet; then
            git commit -m "📊 Update GitHub stats image"
            git push
          else
            echo "No changes to commit."
          fi
