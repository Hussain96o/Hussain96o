name: Update GitHub Stats Image

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Python dependencies
        run: pip install requests Pillow

      # --- التغيير هنا: تم حذف قسم env بالكامل ---
      - name: Generate stats image
        run: python generate_stats.py

      - name: Commit updated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.png
          if ! git diff --cached --quiet; then
            git commit -m "📊 Update GitHub stats image"
            git push
          else
            echo "No changes to commit."
          fi
