name: Update GitHub Stats Image

on:
  schedule:
    - cron: "0 0 * * *"  # يحدث يومياً الساعة 00:00 UTC
  workflow_dispatch:        # لتشغيله يدوياً

jobs:
  update-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libpango-1.0-0 \
            libcairo2 \
            libpangoft2-1.0-0 \
            libpangocairo-1.0-0

      - name: Install Python dependencies
        run: pip install requests weasyprint

      - name: Generate stats image
        run: python generate_stats.py

      - name: Commit updated image
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/stats.png
          git diff --cached --quiet || git commit -m "Update stats image"
          git push
